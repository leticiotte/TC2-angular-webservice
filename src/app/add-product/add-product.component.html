<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div id="principal">
    <form ngNativeValidate>
      <h2>Cadastrar</h2>
      <link
        rel="stylesheet"
        href="https://criticalhits.com.br/wp-content/uploads/2021/11/tanjiro.jpg"
        type="text/css"
      />

      <div _ngcontent-xdb-c9="" class="field flex">
        <label _ngcontent-xdb-c9="" class="label">Nome</label>
        <input
          name="name"
          id="name"
          _ngcontent-xdb-c9=""
          type="text"
          placeholder="Nome do produto"
          class="input ng-pristine ng-valid ng-touched"
        />
      </div>
      <div _ngcontent-xdb-c9="" class="field  flex">
        <label _ngcontent-xdb-c9="" class="label">Descrição</label>
        <input
          name="birthDate"
          id="birthDate"
          _ngcontent-xdb-c9=""
          type="text"
          placeholder="Descrição do produto"
          class="input ng-pristine ng-valid ng-touched"
        />
      </div>
      <div _ngcontent-xdb-c9="" class="field  flex">
        <label _ngcontent-xdb-c9="" class="label">Preço</label>
          <input
            name="photo"
            id="photo"
            _ngcontent-xdb-c9=""
            type="number"
            placeholder="Preço do produto"
            class="input ng-pristine ng-valid ng-touched"
          />

      </div>
      <div _ngcontent-xdb-c9="" class="field">
        <input class="horizontalgap" name="submit" id="submit" type="submit" value="Cadastrar" />
      </div>

    </form>
  </div>
</div>
